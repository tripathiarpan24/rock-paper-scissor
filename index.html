<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scisssors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="sorry">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="sorry">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="sorry">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message-container">
        <p id="message">Play your move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
